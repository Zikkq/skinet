<div class="container">
    <div class="mt-2 row" *ngIf="order">
        <div class="col-8">
            <app-basket-summary [items]="order.orderItems" [isBasket]="false" [isOrder]="true"></app-basket-summary>
        </div>
        <div class="col-4">
            <app-order-totals [subtotal]="order.subtotal" [shipping]="order.shippingPrice" [total]="order.total"></app-order-totals>
        </div>
    </div>
</div>
